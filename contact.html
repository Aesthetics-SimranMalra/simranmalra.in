<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact | Aesthetics By Simran Malra</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500&display=swap');

body{
  font-family:'Inter',sans-serif;
  background:#fafafa;
  margin:0;
  color:#333;
  line-height:1.6;
}

/* HEADER */
header{
  text-align:center;
  padding:22px;
  background:#fff;
  border-bottom:1px solid #eee;
}
header h1{
  font-family:'Playfair Display',serif;
  font-size:36px;
  margin:0;
}

/* NAVIGATION */
nav{
  margin-top:16px;
}
nav a{
  margin:0 14px;
  text-decoration:none;
  font-weight:700;
  font-size:18px;
  color:#333;
  display:inline-block;
  transition:0.25s;
}
nav a:hover{
  color:#c06c84;
  transform:translateY(-4px);
}

/* FORMS SECTION */
section.form-section{
  max-width:1000px;
  margin:40px auto;
  padding:0 20px;
}

/* FORM CARD */
.form-card{
  background:#fff;
  border-radius:16px;
  padding:30px;
  box-shadow:0 12px 30px rgba(0,0,0,0.07);
  margin-bottom:40px;
  transition:0.3s;
}
.form-card:hover{
  transform:translateY(-3px);
  box-shadow:0 20px 45px rgba(192,108,132,0.25);
}

.form-card h2{
  font-family:'Playfair Display',serif;
  font-size:28px;
  margin-bottom:20px;
  text-align:center;
}

footer{
  text-align:center;
  padding:18px;
  background:#fff;
  border-top:1px solid #eee;
  font-size:14px;
}

@media(max-width:768px){
  header h1{font-size:28px;}
}
</style>
</head>

<body>

<header>
  <h1>Contact & Appointments</h1>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="form-section">
  <div class="form-card">
    <h2>Send Us a WhatsApp Message</h2>
    <p>Please provide your WhatsApp number preferably (or email).</p>
    <!-- your form stays exactly as before -->
  </div>
</section>

<footer>
  <p>ðŸ“ž Call / WhatsApp: +91 81081 08042</p>
</footer>

<script>
/* NAV: hide current page link (SAFE + FINAL) */
document.addEventListener("DOMContentLoaded", () => {
  const current = window.location.pathname.split("/").pop() || "index.html";
  document.querySelectorAll("nav a").forEach(a => {
    if (a.getAttribute("href") === current) {
      a.style.display = "none";
    }
  });
});
</script>

</body>
</html>
